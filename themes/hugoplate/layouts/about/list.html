{{ define "main" }}
  {{ partial "page-header" . }}

  <section class="section">
    <div class="container">
        <div class="row justify-center">
          <div class="md:col-12 lg:col-12">
            {{ partial "image" (dict "Src" .Params.image "Alt" .Title "Class" "mx-auto mb-6" "Size" "200x200") }}
            <div class="content">{{ .Content }}</div>
          </div>
        </div>
    </div>
  </section>
{{ end }}
